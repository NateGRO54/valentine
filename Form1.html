<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative; /* IMPORTANT */
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        margin-right: 200px;
    }

    #noBtn {
        background-color: #555;
        color: white;
        position: absolute; /* IMPORTANT */
    }

</style>
</head>

<body>

<div class="container">
    <h1>Julia, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn">Yes please üíñ</button>
        <button id="noBtn">No im sorry üò¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".container");

    let currentX = 0;
    let currentY = 0;
    const radius = 200;

    window.onload = function () {

        // Get Yes button position relative to container
        const yesRect = yesBtn.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        currentX = yesRect.right - containerRect.left + 20; // 20px gap
        currentY = yesRect.top - containerRect.top;

        noBtn.style.left = currentX + "px";
        noBtn.style.top = currentY + "px";
    };

    noBtn.addEventListener("mouseover", function () {

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * radius;

        let newX = currentX + Math.cos(angle) * distance;
        let newY = currentY + Math.sin(angle) * distance;

        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;

        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        currentX = newX;
        currentY = newY;

        noBtn.style.left = currentX + "px";
        noBtn.style.top = currentY + "px";
    });

    yesBtn.addEventListener("click", function () {
        window.location.href = "Form2.html";
    });
</script>






</body>
</html>
